<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jivotnoClone</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <div id="nav-panel-container" class="border-default">
            <div id="login-signup-form">
                <div id="login-input-fields">
                    <input class="border-default" type="text" placeholder="E-mail">
                    <input class="border-default" type="text" placeholder="Password">
                </div>
                <div id="login-signup-btns">
                    <button class="border-default" id="login-btn">Login</button>
                    <button class="border-default" id="signup-btn">Sign up</button>
                </div>
            </div>
            <div id="stats-list" class="border-default">
                <div class="stats-item border-default">Luck: 5</div>
                <div class="stats-item border-default">Gold: 200</div>
                <div class="stats-item border-default">Minis: 7</div>
            </div>
            <div id="nav-list">
                <div class="nav-item border-default"><p>House</p></div>
                <div class="nav-item border-default"><p>Mall</p></div>
                <div class="nav-item border-default"><p>Waredrobe</p></div>
                <div class="nav-item border-default"><p>Forest town</p></div>
                <div class="nav-item border-default"><p>Duels</p></div>
                <div class="nav-item border-default"><p>Famous Animals</p></div>
                <div class="nav-item border-default"><p>Online</p></div>
                <div class="nav-item border-default"><p>Friends</p></div>
                <div class="nav-item border-default"><p>Blocked</p></div>
            </div>
        </div>
    </nav>
    <main>
        <div id="main-window">
            <div id="character-tab"></div>

        </div>
    </main>
</body>
</html>
