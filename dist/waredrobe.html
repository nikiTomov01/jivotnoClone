<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jivotnoClone</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <div id="nav-panel-container" class="">
            <div id="login-signup-form">
                <div id="login-input-fields">
                    <input type="text" placeholder="E-mail">
                    <input type="text" placeholder="Password">
                </div>
                <div id="login-signup-btns">
                    <button id="login-btn">Login</button>
                    <button id="signup-btn">Sign up</button>
                </div>
            </div>
            <div id="currency-list" class="">
                <div class="currency-item">Luck: 5</div>
                <div class="currency-item">Gold: 200</div>
                <div class="currency-item">Minis: 7</div>
            </div>
            <div id="nav-list">
                <a href="../dist/index.html"><div class="nav-item"><p>House</p></div></a>
                <a href="#"><div class="nav-item"><p>Mall</p></div></a>
                <a href="../dist/waredrobe.html"><div class="nav-item"><p>Waredrobe</p></div></a>
                <a href="#"><div class="nav-item"><p>Forest town</p></div></a>
                <a href="#"><div class="nav-item"><p>Duels</p></div></a>
                <a href="#"><div class="nav-item"><p>Famous Animals</p></div></a>
                <a href="#"><div class="nav-item"><p>Online</p></div></a>
                <a href="#"><div class="nav-item"><p>Friends</p></div></a>
                <a href="#"><div class="nav-item"><p>Blocked</p></div></a>
            </div>
        </div>
    </nav>
    <main>
        <div id="main-window">
            <div id="left-main-container">
                <div id="character-tab">
                    <div id="character">
                        <img id="hat-slot" src="" alt="">
                        <img src="../resources/dogCharacter.png" alt="">
                    </div>
                </div>
            </div>
            <div id="right-main-container">
                <div id="waredrobe-select">
                    <div class="waredrobe-select-item" id="hats-btn">
                        <img src="../resources/waredrobe/selectIcons/hat-svgrepo-com.svg" alt="">
                    </div>
                    <div class="waredrobe-select-item" id="shirts-btn">
                        <img src="../resources/waredrobe/selectIcons/shirt-svgrepo-com.svg" alt="">
                    </div>
                    <div class="waredrobe-select-item" id="pants-btn">
                        <img src="../resources/waredrobe/selectIcons/pants-clothes-trousers-jeans-svgrepo-com.svg" alt="">
                    </div>
                    <div class="waredrobe-select-item" id="shoes-btn">
                        <img src="../resources/waredrobe/selectIcons/sports-shoes-2-svgrepo-com.svg" alt="">
                    </div>
                    <div class="waredrobe-select-item waredrobe-background-item" id="backgrounds-btn">
                        <img src="../resources/waredrobe/selectIcons/background-svgrepo-com.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="waredrobe-item-list">
            </div>
        </div>
    </main>

    <script src="../src/waredrobe.js"></script>
</body>
</html>
